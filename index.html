<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex gyakorlása</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;           
        }
        ul,ol {
            list-style: none;
        }
        html, body {
            scroll-behavior: smooth;
        }
        section.slider {
            height: 100%;
            height: 350px;
            background: yellow;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo"><a href="?"><img src="images/logo.jpg" alt="logo"></a></span>
        <!-- nav>ul>li*5>a[href="#menupont-$"]{menupont $} -->

            <ul class="mainMenu">
                <li><a href="#menupont-1">menupont 1</a></li>
                <li><a href="#menupont-2">menupont 2</a></li>
                <li><a href="#menupont-3">menupont 3</a></li>
                <li><a href="#menupont-4">menupont 4</a></li>
                <li><a href="#menupont-5">menupont 5</a></li>
            </ul>
        </nav>
    </header>
    <section class="slider">képváltó fix 350px magas</section>
    <main>
        <section class="box-2">
            <h2>Két oszlopos</h2>
            <div>oszlop 1</div>
            <div>oszlop 2</div>
        </section>
        <section class="box-3">
            <h2>Három oszlopos</h2>
            <div>oszlop 1</div>
            <div>oszlop 2</div>
            <div>oszlop 3</div>
        </section>
        <section class="box-4">
            <h2>Négy oszlopos</h2>
            <div>oszlop 1</div>
            <div>oszlop 2</div>
            <div>oszlop 3</div>
            <div>oszlop 4</div>
        </section>
    </main>
    <footer>
        Gyakorló oldal | Flex elrendezés &copy; 2023 - <a href="https://github.com/KisNorbi1985" target="_blank">Kis Norbert GitHub</a>
    </footer>
</body>
</html>
